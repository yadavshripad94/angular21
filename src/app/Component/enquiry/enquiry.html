<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
               <b>Enquiry List</b>
            </div>
            <div class="cardbody">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>SR.NO</th>
                            <th>Customer Name</th>
                            <th>Customer Email</th>
                            <th>Customer Phone</th>
                            <th>Enquiry Type</th>
                              <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of enquiryList(); track $index) {
                            <tr>
                            <td>{{$index +1}}</td>
                            <td>{{item.customerName}}</td>
                            <td>{{item.customerEmail}}</td>
                            <td>{{item.customerPhone}}</td>
                            <td>{{item.enquiryType}}</td>
                            <td>
                                <!-- <button class="btn btn-success" (click)="onEdit(item)">Edit</button> -->
                                <button class="btn btn-danger" (click)="onDelete(item.enquiryId)">Delete</button>
                            </td>
                         
                            
                        </tr>
                        }    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                               <label for=""><b>Name</b></label>
                               <input type="text" [(ngModel)]="enquiryObj.customerName" class="form-control" placeholder="customerName">
                        </div>
                        <div class="col-6">
                               <label for=""><b>Email</b></label>
                               <input type="text" [(ngModel)]="enquiryObj.customerEmail" class="form-control" placeholder="customerEmail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                               <label for=""><b>Customer Phone</b></label>
                               <input type="text" [(ngModel)]="enquiryObj.customerPhone" class="form-control" placeholder="customerPhone">
                        </div>
                        <div class="col-6">
                               <label for=""><b>Email</b></label>
                               <input type="text" [(ngModel)]="enquiryObj.enquiryType" class="form-control" placeholder="enquiryType">
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6  text-center">
                            <button class="btn btn-secondary me-2">Reset</button>
                            @if (enquiryObj.enquiryId==0) {
                                 <button class="btn btn-success" (click)="saveEnqury()">Save</button>
                            }
                            @else {
                                <button class="btn btn-warning" (click)="onUpdate()">Update</button>
                            }
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
